<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container" class="table-container">
      <table id="books-table">
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read?</th>
        </tr>
      </table>
    </div>
    <div class="users-input-container">
      <h3>Add a new Book!</h3>
      <form>
        <input type="text" class="book-name-input" placeholder="Book's Name" />
        <input
          type="text"
          class="author-name-input"
          placeholder="Author's Name"
          pattern="[a-zA-Z]*"
        />
        <input type="number" class="book-pages-input" placeholder="Pages" />
        <div class="checkbox-container">
          <label for="read">Did You Read This Book?</label>
          <input
            type="checkbox"
            id="read"
            name="read"
            class="book-read-input"
          />
        </div>
        <button class="btn-new-book" type="submit" onclick="checkFields(event)">
          Add Book
        </button>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
